<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Settings</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/setting.css">

	<script src="../lib/jquery.js"></script>
	<script src="../lib/bootstrap.min.js"></script>
	<script src="../lib/sweetalert.min.js"></script>
	<script src="../js/setting.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<form>
				<div class="form-group">
					<label for="token">Access Token</label>
					<input type="text" class="form-control" id="token">
				</div>
				<div class="form-group">
					<label for="channel">Channel ID</label>
					<input type="text" class="form-control" id="channelid">
				</div>
				<div class="form-group">
					<label for="interval">Message Check Interval[sec]</label>
					<input type="text" class="form-control" id="interval">
				</div>
				<button type="button" class="btn btn-default" id="save">Save</button>
			</form>
		</div>
	</div>
</body>
</html>
